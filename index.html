<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Schedule App</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="card shadow-sm mb-2">
        <div id="nine-am" class="row justify-content">
          <p id="time" class="hour time-block text-body col-1">9 AM </p>
          <input type="text" id="nine-event" class="col-10" placeholder="">
          <button class="saveBtn btn-primary col-1">Save</button>
        </div>
      </div>

      <div class="card shadow-sm mb-2">
        <div id="ten-am" class="row justify-content">
          <p id="time" class="hour time-block text-body col-1">10 AM </p>
          <input type="text" id="ten-event" class="col-10" placeholder="">
          <button class="saveBtn btn-primary col-1">Save</button>
        </div>
      </div>

      <div class="card shadow-sm mb-2">
        <div id="eleven-am" class="row justify-content">
          <p id="time" class="hour time-block text-body col-1">11 AM </p>
          <input type="text" id="eleven-event" class="col-10" placeholder="">
          <button class="saveBtn btn-primary col-1">Save</button>
        </div>
      </div>

      <div class="card shadow-sm mb-2">
        <div id="twelve-pm" class="row justify-content">
          <p id="time" class="hour time-block text-body col-1">12 PM </p>
          <input type="text" id="twelve-event" class="col-10" placeholder="">
          <button class="saveBtn btn-primary col-1">Save</button>
        </div>
      </div>

      <div class="card shadow-sm mb-2">
        <div id="one-pm" class="row justify-content">
          <p id="time" class="hour time-block text-body col-1">1 PM </p>
          <input type="text" id="one-event" class="col-10" placeholder="">
          <button class="saveBtn btn-primary col-1">Save</button>
        </div>
      </div>

      <div class="card shadow-sm mb-2">
        <div id="two-pm" class="row justify-content">
          <p id="time" class="hour time-block text-body col-1">2 PM </p>
          <input type="text" id="two-event" class="col-10" placeholder="">
          <button class="saveBtn btn-primary col-1">Save</button>
        </div>
      </div>

      <div class="card shadow-sm mb-2">
        <div id="three-pm" class="row justify-content">
          <p id="time" class="hour time-block text-body col-1">3 PM </p>
          <input type="text" id="three-event" class="col-10" placeholder="">
          <button class="saveBtn btn-primary col-1">Save</button>
        </div>
      </div>

      <div class="card shadow-sm mb-2">
        <div id="four-pm" class="row justify-content">
          <p id="time" class="hour time-block text-body col-1">4 PM </p>
          <input type="text" id="four-event" class="col-10" placeholder="">
          <button class="saveBtn btn-primary col-1">Save</button>
        </div>
      </div>

      <div class="card shadow-sm mb-2">
        <div id="five-pm" class="row justify-content">
          <p id="time" class="hour time-block text-body col-1">5 PM </p>
          <input type="text" id="five-event" class="col-10" placeholder="">
          <button class="saveBtn btn-primary col-1">Save</button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
